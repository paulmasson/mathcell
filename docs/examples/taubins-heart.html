<script src="https://cdn.rawgit.com/mathjax/MathJax/2.7.1/MathJax.js?config=TeX-AMS_HTML"></script>

<p>Taubin&rsquo;s heart surface generated using marching cubes:</p>

<div class="mathcell" style="height: 4.5in">
<script>

var parent = document.scripts[ document.scripts.length - 1 ].parentNode;

var id = generateId();
parent.id = id;

MathCell( id, [ ] );

parent.update = function( id ) {

  var p = isosurface( (x,y,z) => ( x**2 + 9/4*y**2 + z**2 - 1 )**3 - x**2*z**3 - 9/80*y**2*z**3,
                      [-1.5,1.5,80], [-1.5,1.5,80], [-1.5,1.5,80], { color: 'red' } );

  var data = [ p ];

  var config = { type: 'threejs', frame: false, viewpoint: [0,1,0] };

  evaluate( id, data, config );

}

parent.update( id );

</script>
</div>

<p>The surface is defined implicitly by</p>

\[ \left( x^2 + \frac{9}{4} y^2 + z^2 - 1 \right)^3 - x^2 z^3 - \frac{9}{80} y^2 z^3 = 0 \]
